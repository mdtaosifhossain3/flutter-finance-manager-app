name: finance_manager_app
description: "A new Flutter project."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+3

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  get: ^4.7.2
  fl_chart: ^0.66.2
  sqflite: ^2.4.2
  path_provider: ^2.1.5
  path: ^1.9.1
  intl: ^0.20.2
  provider: ^6.1.5+1
  month_picker_dialog: ^6.5.0
  animated_bottom_navigation_bar: ^1.4.0
  flutter_floating_bottom_bar: ^1.3.0
  shared_preferences: ^2.5.3
  http: ^1.5.0
  permission_handler: ^12.0.1
  pdf: ^3.11.3
  open_filex: ^4.7.0
  timezone: ^0.10.0
  flutter_local_notifications: ^19.5.0
  speech_to_text: ^7.3.0
  home_widget: ^0.8.1
  flutter_svg: ^2.2.3
  flutter_dotenv: ^6.0.0
  flutter_secure_storage: ^9.2.4
  firebase_auth: ^6.1.2
  firebase_core: ^4.2.1
  google_sign_in: ^7.2.0
  cloud_firestore: ^6.1.0
  in_app_update: ^4.2.5
  image_picker: ^1.2.1
  share_plus: ^12.0.1
  google_fonts: ^6.3.3
  bijoy_helper: ^1.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4
  

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/functional_icons/
    - assets/images/
    - assets/fonts/
    - assets/animations/
    - assets/fonts/NotoSansBengali-Regular.ttf
    - assets/fonts/NotoSans-Regular.ttf
    - .env


  fonts:
   
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Black.ttf
          weight: 900
        - asset: assets/fonts/Poppins-BlackItalic.ttf
          weight: 900
          style: italic
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/Poppins-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Poppins-ExtraBoldItalic.ttf
          weight: 800
          style: italic
        - asset: assets/fonts/Poppins-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Poppins-ExtraLightItalic.ttf
          weight: 200
          style: italic
        - asset: assets/fonts/Poppins-Italic.ttf
          style: italic
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-SemiBoldItalic.ttf
          weight: 600
          style: italic
        - asset: assets/fonts/Poppins-Thin.ttf
          weight: 100
        - asset: assets/fonts/Poppins-ThinItalic.ttf
          weight: 100
          style: italic
        - asset: assets/fonts/NotoSansBengali-Regular.ttf
    - family: NotoSans
      fonts:
        - asset: assets/fonts/NotoSans-Regular.ttf
    - family: HindSiliguri
      fonts:
        - asset: assets/fonts/HindSiliguri-Regular.ttf
        - asset: assets/fonts/HindSiliguri-Bold.ttf
          weight: 700
        - asset: assets/fonts/HindSiliguri-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/HindSiliguri-Medium.ttf
          weight: 500
        - asset: assets/fonts/HindSiliguri-Light.ttf
          weight: 300
    - family: SutonnyMJ
      fonts:
        - asset: assets/fonts/SutonnyMJ-Regular.ttf
     
flutter_launcher_icons:
  android: "ic_launcher" 
  adaptive_icon_foreground: "assets/images/1024.png"
  adaptive_icon_background: "#0a3d91"
  image_path: "assets/images/playstore.png"
  min_sdk_android: 21 
